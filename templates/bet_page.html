<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ match_data.homeTeam }} Vs. {{ match_data.awayTeam }}</h1>
    <h3>The match will start on {{ match_data.matchTime }}</h3>

    <form id="betting_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Display each form. The as_p method wraps each element in a paragraph
        (<p>) element. This ensures each element appears on a new line,
        making everything look neater. -->
        {{ betting_form.as_p }}
        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Bet" />
    </form>
</body>
</html>
