{% extends 'base.html' %}

{% block content %}
    {% if not user.is_authenticated %}
        <a href="/login/">Login</a><br>
        <a href="/register/">Register Here </a>
    {% else %}
        <p>Welcome {{ user.first_name }}</p><br>
        <p>Your points = {{ points }}</p>
        <a href="{% url 'cricket_index' %}">Cricket</a><br>
        <a href="{% url 'football_index' %}">Football</a><br>
        <!--<a href="/auth_key/"><h2>Generate api key</h2></a>-->
        <br><br><br><a href="{% url 'logout' %}">Logout</a>
    {% endif %}
{% endblock %}
