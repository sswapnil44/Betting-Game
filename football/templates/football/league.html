<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leagues</title>
</head>
<body>
    <h1>{{ league_name }}</h1>
    <h3>Select a match to bet</h3>
    {% for upcoming_match in upcoming_matches %}
        <a href="{% url 'match' league_url upcoming_match.match_id %}">{{ upcoming_match.home_team }} Vs {{ upcoming_match.away_team }}   -  {{ match_time }}</a><br><br>
    {% endfor %}


</body>
</html>
